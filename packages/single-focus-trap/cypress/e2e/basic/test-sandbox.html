<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress test sandbox</title>
    <style>
      button {
        display: block;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Basic tests</h1>
      <p>
        Here we are going to test tabbing between different tabindexes, also differentiating elements that are contained
        in the focus trap from elements placed ouside of it.
      </p>

      <section>
        <button tabindex="1" id="Z">1</button>
        <button tabindex="0" id="Y">0</button>
        <button tabindex="-1" id="X">-1</button>

        <div id="trap-one">
          <button tabindex="2" id="c">2</button>
          <button tabindex="1" id="a">1</button>
          <button tabindex="0" id="d">0</button>
        </div>

        <button tabindex="1" id="W">1</button>
        <button tabindex="0" id="V">0</button>
        <button tabindex="-1" id="U">-1</button>

        <div id="trap-two">
          <button tabindex="1" id="b">1</button>
          <button tabindex="-1" id="T">-1</button>
          <button tabindex="NaN" id="e">0</button>
        </div>
      </section>
    </article>

    <script src="script.js" type="module"></script>
  </body>
</html>
